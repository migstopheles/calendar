<!doctype html>
<html>
<head>
	<title>Lightweight calendar</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="calendar.css">
</head>
<body>

	<div class="container clearfix">

		<h1>A lightweight calendar widget</h1>

		<p>Less than 7kb minified, zero dependencies*</p>

		<div class="col span-6 alpha">

			<h2>Calendar 1</h2>

			<div class="calendar cal-1"></div>

		</div>

		<div class="col span-6">

			<h2>Calendar 2</h2>

			<div class="calendar cal-2"></div>

		</div>

		<hr>

		<p id="output"></p>

		<p><small>*except for IE8 and below, where jQuery is needed for CSS selectors</small></p>

	</div>
	<script src="calendar.js"></script>
	<script src="page.js"></script>

</body>
</html>
